<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <script src="ex2.js" defer></script>
  <title>Slide show</title>
</head>
<body>
  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">Previous</button>
      <button class="carousel-button next" data-carousel-button="next">Next</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="https://images.unsplash.com/photo-1471039497385-b6d6ba609f9c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YnVpbGRpbmd8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60" >
        </li>
        <li class="slide">
          <img src="https://images.unsplash.com/photo-1467803738586-46b7eb7b16a1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8YnVpbGRpbmd8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60">
        </li>
        <li class="slide">
          <img src="https://images.unsplash.com/photo-1449157291145-7efd050a4d0e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGJ1aWxkaW5nfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=900&q=60">
        </li>
        <li class="slide">
          <img src="https://images.unsplash.com/photo-1550136513-548af4445338?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGJ1aWxkaW5nfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=900&q=60">
        </li>
        <li class="slide">
          <img src="https://images.unsplash.com/photo-1484861671664-4ebd42ced711?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjJ8fGJ1aWxkaW5nfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=900&q=60">
      </ul>
    </div>
  </section>
</body>
</html>
